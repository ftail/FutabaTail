<style>
	.thumbnail.modal{

		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: rgba(0,0,0, 0.8);
		z-index: 99;
	}

	.thumbnail.modal .table-cell{
		width: 100%;
		height: 100%;
		display: table-cell;
		vertical-align: middle;
	}
	.table{
		display: table;
		width: 100%;
		height: 100%;
	}

	.thumbnail.modal div img{
		display: block;
		margin: 0 auto;
	}
</style>
<div class="thumbnail modal" ng-click="closeThumbnail()">
	<div class="table">
		<div class="table-cell">
			<img ng-src="{{thumbnail}}">
		</div>
	</div>
</div>
